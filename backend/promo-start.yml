---
- hosts: proxmox
  tasks:
    - name: Execute command
      ansible.builtin.command:
        cmd: bash /mnt/pve/NFS/backend/promo_start {{ promo_name }} {{ promo_discount }} {{ promo_date }} {{ promo_time }}
      register: result

    - name: Display output
      ansible.builtin.debug:
        var: result.stdout_lines
